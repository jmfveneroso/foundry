<!doctype html>
<html>
  <head>
    <title>Blacksmith</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="expand-controls-btn">&#x2699;</button>
    <div class="controls hidden"></div>

    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="target-shape-display">
      <p>Target Shape</p>
      <canvas id="targetShapeCanvas"></canvas>
    </div>

    <div id="level-display">
      <span id="levelIndicator">Level: 1</span>
    </div>

    <div id="controls">
      <div class="buttons">
        <button id="resetButton">Reset Level</button>
        <button id="stoneButton">Create Stone</button>
        <button id="solidifyButton">Solidify</button>
        <button id="hammerButton">
          Hammer <span id="hammerCounter">0</span>
        </button>
        <button id="editMoldButton">Draw</button>
        <button id="addSpoutButton" class="hidden">Add Spout</button>
      </div>
    </div>

    <div id="level-complete-screen" class="hidden">
      <div class="screen-content">
        <h2>Level Complete!</h2>
        <button id="nextLevelButton">Next Level</button>
      </div>
    </div>

    <div id="sandbox-tools" class="hidden">
      <div class="spout-creator">
        <h3>Add New Spout</h3>
        <div>
          <label for="spoutMat">Material:</label>
          <select id="spoutMat">
            <option value="iron">Iron</option>
            <option value="brass">Brass</option>
          </select>
        </div>
        <div>
          <label for="spoutFlow">Flow:</label>
          <input type="number" id="spoutFlow" value="3" min="1" />
        </div>
        <div>
          <label for="spoutMax">Max Metal:</label>
          <input type="number" id="spoutMax" value="50" min="1" />
        </div>
        <button id="createSpoutButton" class="major-action-btn">
          Place Spout
        </button>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
